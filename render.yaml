services:
  - type: web
    name: bn-news-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_SECRET
        sync: false   # értékét a Render UI-n fogod megadni
